<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Slider</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="slider">
			<div class="mask">
				<div class="slideset">
					<div class="slide slide0">
						<img src="https://ag-spots-2018.o.auroraobjects.eu/2018/03/14/ferrari-ff-c268914032018193315_1.jpg" alt="">
					</div>
					<div class="slide slide1">
						<img src="https://ag-spots-2017.o.auroraobjects.eu/2017/02/10/ferrari-ff-c789310022017171845_1.jpg" alt="">
					</div>
					<div class="slide slide2">
						<img src="https://ag-spots-2018.o.auroraobjects.eu/2018/07/30/ferrari-458-italia-c818630072018080305_7.jpg" alt="">
					</div>
					<div class="slide slide3">
						<img src="https://ag-spots-2015.o.auroraobjects.eu/2015/10/08/ferrari-458-spider-c909608102015225430_5.jpg" alt="">
					</div>
					<div class="slide slide4">
						<img src="https://ag-spots-2019.o.auroraobjects.eu/2019/02/03/ferrari-458-italia-c967903022019171359_7.jpg" alt="">
					</div>
					<div class="slide slide5">
						<img src="https://ag-spots-2014.o.auroraobjects.eu/2014/11/11/ferrari-enzo-ferrari-c810411112014132914_1.jpg" alt="">
					</div>
					<div class="slide slide6">
						<img src="https://ag-spots-2016.o.auroraobjects.eu/2016/08/30/ferrari-f355-spider-c731430082016105905_6.jpg" alt="">
					</div>
					<div class="slide slide7">
						<img src="https://ag-spots-2015.o.auroraobjects.eu/2015/10/17/ferrari-612-sessanta-c682517102015160520_4.jpg" alt="">
					</div>
				</div>
			</div>
			<div class="buttons">
			<button class="btn-prev">&lt;</button>
			<button class="btn-next">&gt;</button>
			</div>
		</div>
		<div class="carousel">
			<div class="mask">
				<div class="slideset">
					<div class="slide">
						<img src="https://ag-spots-2018.o.auroraobjects.eu/2018/03/14/ferrari-ff-c268914032018193315_1.jpg" alt="">
					</div>
					<div class="slide">
						<img src="https://ag-spots-2017.o.auroraobjects.eu/2017/02/10/ferrari-ff-c789310022017171845_1.jpg" alt="">
					</div>
					<div class="slide">
						<img src="https://ag-spots-2018.o.auroraobjects.eu/2018/03/14/ferrari-ff-c268914032018193315_1.jpg" alt="">
					</div>
					<div class="slide">
						<img src="https://ag-spots-2017.o.auroraobjects.eu/2017/02/10/ferrari-ff-c789310022017171845_1.jpg" alt="">
					</div>
				</div>
			</div>
			<div class="buttons">
			<button class="btn-prev">&lt;</button>
			<button class="btn-next">&gt;</button>
			</div>
		</div>
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
